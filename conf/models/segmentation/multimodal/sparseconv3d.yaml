models:
    TestingMMUnet:
        class: sparseconv3d.APIModel
        conv_type: "SPARSE"
        backend: "torchsparse"
        define_constants:
            in_feat: 32
            block: ResBlock # Can be any of the blocks in modules/MinkowskiEngine/api_modules.py
        down_conv:
            module_name: ResNetDown
            block: block
            N: [0, 1, 2, 2, 3]
            down_conv_nn:
                [
                    [FEAT, in_feat],
                    [in_feat, in_feat],
                    [in_feat, 2*in_feat],
                    [2*in_feat, 4*in_feat],
                    [4*in_feat, 8*in_feat],
                ]
            kernel_size: 3
            stride: [1, 2, 2, 2, 2]
            image:
                module_name: ResNetDown
                block: ResBlock
                down_conv_nn:
                    [
                        [ FEAT, in_feat ],
                        [ in_feat, in_feat ],
                        [ in_feat, 2*in_feat ],
                        [ 2*in_feat, 4*in_feat ],
                        [ 4*in_feat, 8*in_feat ],
                    ]
                stride: [1, 2, 2, 2, 2]
                N: [0, 1, 2, 2, 3]
                merge:
                    unit_pool: max
                    view_pool: max
                    fusion: residual

        up_conv:
            block: block
            module_name: ResNetUp
            N: [1, 1, 1, 1, 0]
            up_conv_nn:
                [
                    [8*in_feat, 4*in_feat],
                    [4*in_feat + 4*in_feat, 4*in_feat],
                    [4*in_feat + 2*in_feat, 3*in_feat],
                    [3*in_feat + in_feat, 3*in_feat],
                    [3*in_feat + in_feat, 3*in_feat],
                ]
            kernel_size: 3
            stride: [2, 2, 2, 2, 1]

