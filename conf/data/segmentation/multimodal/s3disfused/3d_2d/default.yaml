# @package data
defaults:
  - /data/segmentation/multimodal/s3disfused/default

train_transforms:
    - transform: RandomNoise
      params:
            sigma: 0.001
    - transform: RandomRotate
      params:
            degrees: 180
            axis: 2
    - transform: RandomScaleAnisotropic
      params:
            scales: [0.8, 1.2]
    - transform: RandomSymmetry
      params:
            axis: [True, False, False]
    - transform: XYZFeature
      params:
            add_x: False
            add_y: False
            add_z: True
    - transform: AddFeatsByKeys  # No RGB for points
      params:
            feat_names: [pos_z, rgb, is_val, linearity, norm, planarity, scattering]
            list_add_to_x: [True, False, False, False, False, False, False]
            delete_feats: [True, True, True, True, True, True, True]
    - transform: Center

test_transform:
    - transform: XYZFeature
      params:
            add_x: False
            add_y: False
            add_z: True
    - transform: AddFeatsByKeys  # No RGB for points
      params:
            feat_names: [pos_z, rgb, is_val, linearity, norm, planarity, scattering]
            list_add_to_x: [True, False, False, False, False, False, False]
            delete_feats: [True, True, True, True, True, True, True]
    - transform: Center

val_transform: ${data.test_transform}
