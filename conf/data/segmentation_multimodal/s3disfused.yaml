data:
  task: multimodal.segmentation
  class: s3dis.S3DISFusedDataset
  dataroot: data
  fold: 5
  first_subsampling: 0.04
  use_category: False
  point_id: preprocessed_id
  pre_collate_transform:
      - transform: PointCloudFusion     # One point cloud per area
      - transform: SaveOriginalPosId    # Required so that one can recover the original point in the fused point cloud
      - transform: GridSampling3D       # Samples on a grid
        params:
          size: ${data.first_subsampling}
      - transform: SaveOriginalPosId    # Required so that one can recover the multimodal mappings after the transforms
        params:
          key: ${data.point_id}
  multimodal:
    modality: image
    pre_transform:
      - transform: PointImagePixelMapping # Define the 3D-2D mapping method here
        params:
          img_size: [1024, 512]
          crop_top: 0
          crop_bottom: 0
          voxel: 0.1
          r_max: 30
          r_min: 0.5
          growth_k: 0.2
          growth_r: 10
          empty: 0
    transform:
      - transform: PointImagePixelMappingFromId
        params:
          key: ${data.point_id}
  train_transforms:
    - transform: RandomNoise
      params:
        sigma: 0.001
    - transform: RandomRotate
      params:
        degrees: 180
        axis: 2
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.8, 1.2]
    - transform: RandomSymmetry
      params:
        axis: [True, False, False]
    - transform: DropFeature
      params:
        drop_proba: 0.2
        feature_name: rgb
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: [rgb, pos_z]
        delete_feats: [True, True]
    - transform: Center
  test_transform:
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: [rgb, pos_z]
        delete_feats: [True, True]
    - transform: Center
  val_transform: ${data.test_transform}
